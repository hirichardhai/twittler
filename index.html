  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><strong>Richard's Twittler</strong></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><em>Have an account?</em><a href="#"> Log-in.</a></li>

    <header class ='row'>

      <div class="container-fluid contain-head"></div>

    </header>



    <section class="container-fluid m ain-container">

      <article class="index-intro">
          <div class="container">
            <div class="jumbotron">
              <div class="row">
                <div class="col-sm-1">
                  <h3 class ="bannerHeading"><img src="pictures/richard.jpeg">Richard Hai</h3>
                </div>
                <div class="col-sm-11">
                </div>
                </div>
              </div>
          </div> 
        </article>

    </section>

    <script>

    $(document).ready(function(){
      // $ is for document.queryselectorall('body')
      var $body = $('body');
      var $section = $('section');
      var index = streams.home.length - 1;

      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div class="col-md-7 left"></div>');
        var $username = $('<div class="col-md-2 right"><a href=#>' + '@' + tweet.user + '</a></div>');
        var $timeCreated = $('<div class="col-md-3 center"></div>')
        var $userNode = $('<div class="row"></div>')

        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $timeCreated.text('tweeted on ' + tweet.created_at + '.');
        $username.on('click', reloadUserTweets(tweet.user));

        $tweet.appendTo($userNode);
        $timeCreated.appendTo($userNode);
        $username.appendTo($userNode);
        $userNode.appendTo($section)

        index -= 1;
      }

      function reloadUserTweets(username) {
        return function execute() {
        $section.html('');
        for (var i = 0; i < streams.users[username].length; i++) {
          var tweet = streams.users[username][i].message;
          var timeStamp = streams.users[username][i].created_at;
          var $tweet = $('<div class="col-md-7 left"></div>');
          var $username = $("<div class'col-md-2 contain-username right'><a href=#>" + '@' + username + '</a>');
          var $timeCreated = $('<div class="col-md-3 center "></div>')
          var $userNode = $('<div class="row"></div>')

          $tweet.text('@' + username + ': ' + tweet);
          $username.on('click', reloadUserTweets(username));
          $timeCreated.text('tweeted on ' + timeStamp + '.')


          $tweet.appendTo($userNode);
          $timeCreated.appendTo($userNode);
          $username.appendTo($userNode);
          $userNode.appendTo($section)
          }
        }
      }
    });

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
