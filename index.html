    <script>

    $(document).ready(function(){
      // $ is for document.queryselectorall('body')
      var $body = $('body');
      var $section = $('section');
      var index = streams.home.length - 1;

      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        var $username = $("<a href=#>" + '@' + tweet.user + '</a>');
        var $timeCreated = $('<div></div>')
        var $userNode = $('<div></div>')


        // $userNode.addClass()

        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $username.on('click', reloadUserTweets(tweet.user));
        $timeCreated.text('tweeted on ' + tweet.created_at + '.')


        $tweet.appendTo($userNode);
        $username.appendTo($userNode);
        $timeCreated.appendTo($userNode);
        $userNode.appendTo($section)

        index -= 1;
      }

      function reloadUserTweets(username) {
        return function execute() {
        $section.html('');
        console.log(username)
        }
      }

    });

  </script>
