<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="twitter.css">
  </head>
  <body>
    <header>
      
      <h1>Welcome to Richard's Twittler</h1>

    </header>

    <section>

    </section>

    <script>

    $(document).ready(function(){
      // $ is for document.queryselectorall('body')
      var $body = $('body');
      var $section = $('section');
      var index = streams.home.length - 1;

      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        var $username = $("<a href=#>" + '@' + tweet.user + '</a>');
        var $timeCreated = $('<div></div>')

        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $username.on('click', reloadUserTweets);
        $timeCreated.text('tweeted on ' + tweet.created_at + '.')


        $tweet.appendTo($section);
        $username.appendTo($section);
        $timeCreated.appendTo($section);

        index -= 1;
      }

      function reloadUserTweets() {
        $section.html('');
        console.log(tweet.user)
      }

    });

  </script>

  </body>
</html>
