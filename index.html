<!DOCTYPE html>
<html lang='en'>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="twitter.css">
  </head>
  <body>
    <header>
      
      <h1 class="container-fluid contain-head">Welcome to Richard's Twittler</h1>

    </header>

    <section class="container-fluid">

    </section>

    <script>

    $(document).ready(function(){
      // $ is for document.queryselectorall('body')
      var $body = $('body');
      var $section = $('section');
      var index = streams.home.length - 1;

      while(index >= 0){
        var tweet = streams.home[index];
        var $tweet = $('<div class="col-md-7"></div>');
        var $username = $('<div class="col-md-2 contain-username"><a href=#>' + '@' + tweet.user + '</a></div>');
        var $timeCreated = $('<div class="col-md-3"></div>')
        var $userNode = $('<div class="row"></div>')

        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $timeCreated.text('tweeted on ' + tweet.created_at + '.');
        $username.on('click', reloadUserTweets(tweet.user));



        $tweet.appendTo($userNode);
        $timeCreated.appendTo($userNode);
        $username.appendTo($userNode);
        $userNode.appendTo($section)

        index -= 1;
      }

      function reloadUserTweets(username) {
        return function execute() {
        $section.html('');
        for (var i = 0; i < streams.users[username].length; i++) {
          var tweet = streams.users[username][i].message;
          var timeStamp = streams.users[username][i].created_at;
          var $tweet = $('<div class="col-md-7"></div>');
          var $username = $("<div class'col-md-2 contain-username'><a href=#>" + '@' + username + '</a>');
          var $timeCreated = $('<div class="col-md-3"></div>')
          var $userNode = $('<div class="row"></div>')

          $tweet.text('@' + username + ': ' + tweet);
          $username.on('click', reloadUserTweets(username));
          $timeCreated.text('tweeted on ' + timeStamp + '.')


          $tweet.appendTo($userNode);
          $timeCreated.appendTo($userNode);
          $username.appendTo($userNode);
          $userNode.appendTo($section)
      }
    }
  }

    });

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous">
    
  </script>



  </body>
</html>
